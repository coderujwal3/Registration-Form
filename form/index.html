<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration-Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <style>
    main {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 35, 0.866);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      padding: 20px;
      width: 50%;
      background: linear-gradient(120deg, #7cfaf2e1 30%, #bce82d);
      backdrop-filter: blur(2px);
      border-radius: 12px;
      box-shadow: 10px 10px 108px black, -10px -10px 108px black;
    }
  </style>


  <main>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group mt-3">
        <label for="number">Mobile Number:</label>
        <input type="number" class="form-control" id="number" name="number">
      </div>
      <div class="form-group mt-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" minlength="6">
      </div>
      <button type="submit" class="btn btn-outline-dark mt-3">Submit</button>
    </form>
  </main>
</body>

</html>
